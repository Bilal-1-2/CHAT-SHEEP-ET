<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Sheep</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Chat met het Schaap</h1>
      <div class="logo">
        <img src="logo.png" alt="Sheep Logo" class="sheep-logo" />
      </div>
      <div class="chat-window" id="chat-window">
        <div class="message sheep">
          Hallo! Ik ben een schaap. Stel me vragen!
        </div>
      </div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Typ je vraag hier..." />
        <button id="send-button">Verstuur</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
